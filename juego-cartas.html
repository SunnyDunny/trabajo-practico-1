<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cartas</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Juego de Cartas</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="desarrollador.html">Sobre el desarrollador</a></li>
        <li><a href="#">Juego de Cartas</a></li>
        <li><a href="juego-dados.html">Juego de Dados</a></li>
        <li><a href="preguntas-respuestas.html">Preguntas y Respuestas</a></li>
        <li><a href="clasificaciones.html">Tabla de Clasificaciones</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contenido">
      <article>
        <div id="juego">
          <h2>Juego de Cartas</h2>
          <div id="tablero">
            <div class="jugador">
              <h2>Jugador</h2>
              <div class="cartas" id="cartas-jugador">
                <!-- Las cartas se agregarán aquí mediante JavaScript -->
              </div>
            </div>
            <div class="computadora">
              <h2>Computadora</h2>
              <div class="cartas" id="cartas-computadora">
                <!-- Las cartas de la computadora se agregarán aquí -->
              </div>
            </div>
          </div>
          
          <div>
            <button id="apuesta-5" class="boton-apuesta" onclick="establecerApuesta(5)">Apostar 5</button>
            <button id="apuesta-10" class="boton-apuesta" onclick="establecerApuesta(10)">Apostar 10</button>
            <button id="apuesta-15" class="boton-apuesta" onclick="establecerApuesta(15)">Apostar 15</button>
          </div>
          <div class="status" id="status">Puntos Jugador: 0 | Puntos Computadora: 0</div>
          <div class="instrucciones" id="instrucciones"></div>
          <button id="reiniciar" onclick="reiniciarJuego()">Reiniciar Juego</button>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <p>Sitio web poco creativo.</p>
  </footer>
  <script src="js/cartas.js"></script>
</body>
</html>
