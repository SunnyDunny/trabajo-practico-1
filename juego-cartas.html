<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Juego de Cartas</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="desarrollador.html">Sobre el desarrollador</a></li>
        <li><a href="#">Juego de Cartas</a></li>
        <li><a href="juego-dados.html">Juego de Dados</a></li>

        <li><a href="clasificaciones.html">Tabla de Clasificaciones</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contenido">
      <article>
        <div id="juego">
          <h2>Juego de Cartas</h1>
            <div id="tablero">
              <div class="jugador">
                  <h2>Jugador</h2>
                  <div class="cartas">
                      <img id="carta1-jugador" class="carta" src="" alt="Carta 1">
                      <img id="carta2-jugador" class="carta" src="" alt="Carta 2">
                      <img id="carta3-jugador" class="carta" src="" alt="Carta 3">
                  </div>
              </div>
              <div class="computadora">
                  <h2>Computadora</h2>
                  <div class="cartas">
                      <img id="carta1-computadora" class="carta" src="" alt="Carta 1">
                      <img id="carta2-computadora" class="carta" src="" alt="Carta 2">
                      <img id="carta3-computadora" class="carta" src="" alt="Carta 3">
                  </div>
              </div>
          </div>
          
          <div>
              <button id="apuesta-5" class="boton-apuesta">Apostar 5</button>
              <button id="apuesta-10" class="boton-apuesta">Apostar 10</button>
              <button id="apuesta-15" class="boton-apuesta">Apostar 15</button>
          </div>
          <div class="status" id="status"></div>
          <div class="instrucciones" id="instrucciones"></div> 
        </div>
        </article>
    </section>
  </main>
  <footer>
    <p>Sitio web poco creativo.</p>
  </footer>
  <script src="js/cartas.js"></script>
